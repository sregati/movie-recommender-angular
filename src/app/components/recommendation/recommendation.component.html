<mat-grid-list cols="4" rowHeight="1000px">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
         <mat-card class="movie-card">
            <mat-card-header>
              <div mat-card-avatar class="movie-header-image"></div>
              <mat-card-title>{{card.title}}</mat-card-title>
              <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
            </mat-card-header>
                <img img mat-card-image src="{{card.image}}" alt="Photo of Annabelle"> 
              <mat-card-content>
                     {{card.description}}
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>LIKE</button>
              </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
