
<mat-toolbar>Welcome To Login Page</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
       <form class="my-form">
           
            <mat-form-field class="full-width">
               <mat-label>Email</mat-label>
               <input matInput  placeholder="Email" [(ngModel)] = "email" name="email">
            </mat-form-field>
            <mat-form-field class="full-width">
               <mat-label>Password</mat-label>
               <input matInput [type]="hide ? 'password' : 'text'"  placeholder="Password" [(ngModel)] = "password"  name="password">
               <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
               </button>
            </mat-form-field>
            
       </form> 
   
  
   </mat-card-content>
   <mat-card-actions>
   </mat-card-actions>
   <button mat-stroked-button (click)="logIn()">Login</button>
   <button mat-stroked-button [routerLink]="['/register']" >Register</button>
 
</mat-card>
