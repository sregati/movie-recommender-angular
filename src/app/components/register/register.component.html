<mat-toolbar style="text-align: center">Welcome To Registration Page</mat-toolbar>
 <mat-card class="my-card">
    <mat-card-content>
        <form class="my-form" #registerForm="ngForm">
            <mat-form-field class="full-width">
                <mat-label>First Name</mat-label>
                <input  matInput  placeholder="First name" [(ngModel)] = "firstName" name="firstName"  required>
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Last Name</mat-label>
                <input  matInput  placeholder="Last Name" [(ngModel)] = "lastName" name="lastName"  required>
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input  matInput  placeholder="Email" [(ngModel)] = "email"  name="email">
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input  matInput  placeholder="Password" [(ngModel)] = "password"  name="password">
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Confirm Password</mat-label>
                <input  matInput  placeholder="Password"  name="confirmPassword">
             </mat-form-field>
        </form> 
      <!-- CONTENT HERE -->
   <mat-label><h3> Select the Genre</h3></mat-label> 
   <mat-label *ngFor="let g of Genre ;let i = index">
      <mat-checkbox></mat-checkbox>
         {{Genre[i].name}}
   </mat-label>

      <mat-checkbox>Historical</mat-checkbox><br> -->

    </mat-card-content>
    <mat-card-actions>
      <!-- REGISTER BUTTON -->
    </mat-card-actions>
    <button mat-stroked-button color="warn">Cancel</button>
    <button mat-stroked-button color ="primary" (click)="register(registerForm)">Register</button>
  
 </mat-card>
