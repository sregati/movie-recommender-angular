
<mat-toolbar style="text-align: center">Welcome To Registration Page</mat-toolbar>
 <mat-card class="my-card">
    <mat-card-content>
        <form class="my-form" #registerForm="ngForm">
            <mat-form-field class="full-width">
                <mat-label>First Name</mat-label>
                <input  matInput  placeholder="First name" (ngModel) = "firstName" #firstName="ngModel" name="firstName" [ngClass]="{ 'is-invalid': registerForm.submitted && firstName.invalid }" required>
                <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
                  <div *ngIf="firstName.errors.required">
                   First Name is required.
                  </div>
               </div>
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Last Name</mat-label>
                <input  matInput  placeholder="Last Name" (ngModel) = "lastName" #lastName="ngModel" name="lastName"  required>
                <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
                  <div *ngIf="lastName.errors.required">
                   Last Name is required.
                  </div>
               </div>
               </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input  matInput  placeholder="Email" (ngModel) = "email" #email="ngModel"  name="email"  required email>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                  <div *ngIf="email.errors.required">
                   Email is required.
                  </div>
                  <div *ngIf="email.errors.email">
                   Enter valid email address.
                  </div>
               </div>
               </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input  matInput  placeholder="Password" (ngModel) = "password" #password="ngModel"  name="password">
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Confirm Password</mat-label>
                <input  matInput  placeholder="Password"  name="confirmPassword">
             </mat-form-field>
         
      <!-- CONTENT HERE -->
   <mat-label><h3> Select the Genre</h3></mat-label> 
   <mat-label 
   *ngFor="let g of Genre">
      <mat-checkbox [(ngModel)] = "g.checked" [name]="g.name" [value]="g.id"></mat-checkbox>
         {{g.name}}
   </mat-label>
   
</form>
    </mat-card-content>
    <mat-card-actions>
      <!-- REGISTER BUTTON -->
    </mat-card-actions>
    <button mat-stroked-button type="reset" color="warn">Cancel</button>
    <button mat-stroked-button color ="primary" (click)="register(registerForm)">Register</button>
  
 </mat-card>
